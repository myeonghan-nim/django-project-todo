{% extends 'base.html' %}

{% block body %}

  <form action="/todos/create/" class="m-5">

    <div class="form-group">
      <label for="title">To-do</label>
      <input type="text" class="form-control" id="title" name="title" placeholder="Enter title">
    </div>

    <div class="form-group">
      <label for="content">Content</label>
      <input type="text" class="form-control" id="content" name="content" placeholder="Enter content">
    </div>

    <div class="form-group">
      <label for="due-date">Due-date</label>
      <input type="date" class="form-control" id="due-date" name="due-date">
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>

  </form>

{% endblock %}
