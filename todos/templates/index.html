{% extends 'base.html' %}

{% block body %}

  <table class="table m-5">

    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Title</th>
        <th scope="col">DueDate</th>
        <th scope="col">Buttons</th>
      </tr>
    </thead>

    <tbody>
      {% for todo in todos %}
        <tr>
          <th scope="row">{{todo.id}}</th>
          <td>{{todo.title}}</td>
          <td>{{todo.due_date}}</td>
          <td>
            <a href="/todos/{{todo.id}}/detail" class="btn btn-primary">watch message</a>
          </td>
        </tr>
      {% empty %}
        <tr>
          <th scope="row">#</th>
          <td>empty!!!</td>
          <td></td>
          <td></td>
        </tr>
      {% endfor %}
    </tbody>
    
  </table>

{% endblock %}
